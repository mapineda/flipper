<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Voodoo</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<style> .glyphicon-thumbs-up { cursor:pointer } </style>

	</head>
	<body ng-app="flipperNews" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<ui-view></ui-view>


			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="app.js"></script>
	<script type="text/ng-template" id="/home.html">
		<div class="page-header">
					<H1>Voodoo</H1>
					<p>Share what you&#8217ve been dying to say but can&#8217t for fear someone will judge you.</p>
				</div>

				<div ng-repeat="post in posts | orderBy: '-upvotes'">
					<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
					{{post.upvotes}}
					<span class="idk">
						<a ng-show="post.link" href="{{post.link}}">
							{{post.title}}
						</a>
						<span ng-hide="post.link">
							{{post.title}}
						</span>
					</span>
				</div>

				<form class="form-head" ng-submit="addPost()">
					<h3>Add new post</h3>

					<div class="form-group">
						<input type="text"
						class="form-control"
						placeholder ='Title'
						ng-model="title">
					</div>
					<div class="form-group">
						<input type="text"
						class="form-control"
						placeholder ='Link'
						ng-model="link">

					</div>
					<button class="btn btn-primary" type="submit">Post</button>
				</form>
	</script>
	//second ng-template: /posts.html
	<script type='text/ng-template' id='/posts.html'>
		<div class='page-header'>
			<h3>
				<a ng-show='post.link' href='{{post.link}}'>
					{{post.title}}
				</a>
				<span ng-hide='post.link'>
					{{post.title}}

				</span>
			</h3>
		</div>
		<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
    	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    		{{comment.upvotes}} - by {{comment.author}}
    	<span style="font-size:20px; margin-left:10px;">
      	{{comment.body}}
    	</span>
  	</div>
	</script>
	</body>
</html>
